<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conteiner">
      <h1>Survey Form:</h1>
    </div>
    <div class="main">
      <h2>Customer Name</h2>
      <input type="text" name="" id="first" class="input" /><br />
      <label for="first">Enter your First Name</label>
      <div class="iput">
        <input type="text" name="" id="last" class="input" /><br />
        <label for="last">Enter your last Name</label>
      </div>
      <h2>Address</h2>
      <div class="streeet">
        <input type="text" name="" id="Street" class="adres" /><br />
        <label for="street">Street Address</label><br />
        <input type="text" name="" id="strret" class="adres" /><br />
        <label for="strret">Street Address line2</label><br />
      </div>
      <div class="margin">
        <input type="text" name="" id="city" class="input" /><br />
        <label for="city">City</label>
        <div class="ssss">
          <input type="text" name="" id="state" class="input" /><br />
          <label for="state">State</label>
        </div>
      </div>
      <div class="zip">
        <input type="text" name="" id="zip" class="input" /><br />
        <label for="zip">Zip</label>
      </div>
      <input type="search" name="" id="select" placeholder="Lebanon"/><br />
      <label for="select">Select Country</label><br />
      <h2>Contact</h2>
      <input type="text" name="" id="phone" class="input" /><br />
      <label for="phone">Phone</label>
      <div class="email">
        <input type="text" name="" id="email" class="input" /><br />
        <label for="email">Email</label>
      </div>
      <div class="personal">
        <h2>Personal Details</h2>
        <input type="radio" name="c" id="male" />
        <label for="male">Male</label><br />
        <input type="radio" name="c" id="female" />
        <label for="female">Female </label><br />
        <input type="radio" name="c" id="other" />
        <label for="other">Other</label><br />
      </div>

      <h2>Ratings</h2>
      <span>Rating1:</span>
      <input type="radio" name="w" id="bad" class="seven"/>
      <label for="bad">Bad</label>
      <input type="radio" name="w" id="god" class="seven"/>
      <label for="god">Good</label>
      <input type="radio" name="w" id="excelent" class="seven"/>
      <label for="excelent">Excelent</label>
      <br /><br>
      <span>Rating2:</span>
      <input type="radio" name="j" id="bad" class="seven"/>
      <label for="bad">Bad</label>
      <input type="radio" name="j" id="god" class="seven"/>
      <label for="god">Good</label>
      <input type="radio" name="j" id="excelent" class="seven"/>
      <label for="excelent">Excelent</label>
      <br /><br>
      <span>Rating3:</span>
      <input type="radio" name="i" id="bad" class="seven"/>
      <label for="bad">Bad</label>
      <input type="radio" name="i" id="god" class="seven"/>
      <label for="god">Good</label>
      <input type="radio" name="i" id="excelent" class="seven"/>
      <label for="excelent">Excelent</label>
      <br /><br>
      <span>Rating4:</span>
      <input type="radio" name="u" id="bad" class="seven"/>
      <label for="bad">Bad</label>
      <input type="radio" name="u" id="god" class="seven"/>
      <label for="god">Good</label>
      <input type="radio" name="u" id="excelent" class="seven"/>
      <label for="excelent">Excelent</label>
      <br /><br>
      <span>Rating5:</span>
      <input type="radio" name="t" id="bad" class="seven"/>
      <label for="bad">Bad</label>
      <input type="radio" name="t" id="god" class="seven"/>
      <label for="god">Good</label>
      <input type="radio" name="t" id="excelent" class="seven"/>
      <label for="excelent">Excelent</label>
      <br /><br>
      <span>Rating6:</span>
      <input type="radio" name="r" id="bad" class="seven"/>
      <label for="bad">Bad</label>
      <input type="radio" name="r" id="god" class="seven"/>
      <label for="god">Good</label>
      <input type="radio" name="r" id="excelent" class="seven"/>
      <label for="excelent">Excelent</label>
      <br /><br>
      <span>Rating7:</span>
      <input type="radio" name="q" id="bad" class="seven"/>
      <label for="bad">Bad</label>
      <input type="radio" name="q" id="god" class="seven"/>
      <label for="god">Good</label>
      <input type="radio" name="q" id="excelent" class="seven"/>
      <label for="excelent">Excelent</label>
      <br /><br>

      <input type="submit" name="Submit" id="submit" />
    </div>
  </body>
</html>
